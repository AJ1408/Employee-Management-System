<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: Layout(~{::title}, ~{::content})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>

</head>
<body>
<section th:fragment="content">
    <div class="card">
        <div class="card-header text-center fs-4">
            Add Employee
        </div>
        <div class="card-body">
            <form action="/saveEmp" method="post">
                <div class="mb-3">
                    <label for="EmployeeName" class="form-label">Full Name </label>
                    <input type="text" class="form-control" id="EmployeeName" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="EmployeeAddress" class="form-label">Address </label>
                    <input type="text" class="form-control" id="EmployeeAddress" name="address">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="male" id="genderMale" name="gender">
                        <label class="form-check-label" for="genderMale" >
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="female" id="genderFemale" name="gender" >
                        <label class="form-check-label" for="genderFemale">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!-- Show popup or alert if ?success is present -->
    <div th:if="${param.success}">
        <script>
            alert("Registered successfully!");
        </script>
    </div>
    <!-- Else show a default or error message -->
    <div th:unless="${param.success}">
        <script>
            alert("Welcome to the Registration Page!");
        </script>
    </div>


</section>


</body>
</html>
